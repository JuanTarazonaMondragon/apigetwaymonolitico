version: '3'

services:
  # Consul
  consul:
    image: macc-aas-consul
    container_name: macc-aas-consul
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'     # Port For Consul Web UI
      - '8600:8600'
      - '8600:8600/udp'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/"]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      bridge-network:
        ipv4_address: '${CONSUL_HOST}'

  # Service Logs
  logs1:
    hostname: logs1
    container_name: macc-aas-logs1
    image: macc-aas-logs
    volumes:
      - './logsws/app:/code/app'
    ports:
      - '18010:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: logs
      SERVICE_ID: logs1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      client1:
        condition: service_healthy
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Client
  client1:
    hostname: client1
    container_name: macc-aas-client1
    image: macc-aas-client
    volumes:
      - './clientws/app:/code/app'
    ports:
      - '18011:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: client
      SERVICE_ID: client1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/client/health"]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Delivery
  delivery1:
    hostname: delivery1
    container_name: macc-aas-delivery1
    image: macc-aas-delivery
    volumes:
      - './deliveryws/app:/code/app'
    ports:
      - '18012:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: delivery
      SERVICE_ID: delivery1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      client1:
        condition: service_healthy
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Machine
  machine1:
    hostname: machine1
    container_name: macc-aas-machine1
    image: macc-aas-machine
    volumes:
      - './machinews/app:/code/app'
    ports:
      - '18013:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: machine
      SERVICE_ID: machine1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      client1:
        condition: service_healthy
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Order
  order1:
    hostname: order1
    container_name: macc-aas-order1
    image: macc-aas-order
    volumes:
      - './orderws/app:/code/app'
    ports:
      - '18014:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: order
      SERVICE_ID: order1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      client1:
        condition: service_healthy
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Payment
  payment1:
    hostname: payment1
    container_name: macc-aas-payment1
    image: macc-aas-payment
    volumes:
      - './paymentws/app:/code/app'
    ports:
      - '18015:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: payment
      SERVICE_ID: payment1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      client1:
        condition: service_healthy
    networks:
      bridge-network:
    restart: unless-stopped

  haproxy:
    hostname: haproxy
    image: haproxy:2.6-alpine
    container_name: macc-aas-haproxy
    ports:
      - '${HAPROXY_PORT}:${HAPROXY_PORT}'
      - '${HAPROXY_STATS_PORT}:${HAPROXY_STATS_PORT}' # Port For HAProxy Web UI = 18001
    networks:
      bridge-network:
        ipv4_address: '${HAPROXY_IP}'
    environment:
      - 'HAPROXY_PORT=${HAPROXY_PORT}'
      - 'HAPROXY_STATS_PORT=${HAPROXY_STATS_PORT}'
      - 'CONSUL_HOST=${CONSUL_HOST}'
    restart: unless-stopped
    volumes:
      - './apigateway/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg'

  rabbitmq:
    image: macc-aas-rabbitmq
    container_name: macc-aas-rabbitmq
    ports:
      - "15671:15671"  # Port For RabbitMQ Web UI
      - "5671:5671"    # Port For RabbitMQ Service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15671/"]
      interval: 2s
      timeout: 2s
      retries: 10
    volumes:
      #- './rabbitmq/certs/cert.pem:/etc/ssl/certs/cert.pem'
      - './rabbitmq/certs/rabbitmq_cert.pem:/etc/ssl/certs/rabbitmq_cert.pem'
      - './rabbitmq/certs/rabbitmq_key.pem:/etc/ssl/certs/rabbitmq_key.pem'
      - './rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf'
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
      RABBITMQ_DEFAULT_VHOST: "/"
      #RABBITMQ_SSL_CACERTFILE: /etc/ssl/certs/cert.pem
      #RABBITMQ_SSL_CERTFILE: /etc/ssl/certs/rabbitmq_cert.pem
      #RABBITMQ_SSL_KEYFILE: /etc/ssl/certs/rabbitmq_key.pem
      #RABBITMQ_SSL_VERIFY: verify_none
      #RABBITMQ_SSL_FAIL_IF_NO_PEER_CERT: false
    networks:
      bridge-network:
        ipv4_address: '${RABBITMQ_IP}'

networks:
  bridge-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: '${NETWORK_SUBNET}'
