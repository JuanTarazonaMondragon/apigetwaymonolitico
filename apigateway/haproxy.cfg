#  server order-r2 ${SERVICE1_REPLICA2_IP}:${SERVICE1_REPLICA2_PORT} check

backend be_payment
  balance roundrobin
  server payment ${SERVICE_PAYMENT_IP}:${SERVICE_PAYMENT_PORT} check
# AL USAR REPLICAS HAY QUE DUPLICAR LAS IPs DE LOS SERVICIOS DE .env, Y CAMBIAR LAS VARIABLES A CONTINUACION
