global
  log /dev/log local0
  log localhost local1 notice
  maxconn 2000
  daemon

defaults
  log     global
  mode    http
  option  httplog
  option  dontlognull
  retries 3
  timeout connect 5000
  timeout client  50000
  timeout server  50000
  
frontend api_gateway
  bind *:${HAPROXY_PORT}
  acl PATH_client path_beg -i /client
  acl PATH_delivery path_beg -i /delivery
  acl PATH_machine path_beg -i beg /machine
  acl PATH_order path_beg -i beg /order
  acl PATH_payment path_beg -i beg /payment
  use_backend be_client if PATH_client
  use_backend be_delivery if PATH_delivery
  use_backend be_machine if PATH_machine
  use_backend be_order if PATH_order
  use_backend be_payment if PATH_payment

  # AL USAR REPLICAS HAY QUE AÑADIR NUEVOS SERVICIOS A .YML Y AÑADIR NUEVOS IPS Y PORTS A ENVIRONMENT DE HAPROXY EN YML
  
backend be_client
  balance roundrobin
  server client ${SERVICE_CLIENT_IP}:${SERVICE_CLIENT_PORT} check
# AL USAR REPLICAS HAY QUE DUPLICAR LAS IPs DE LOS SERVICIOS DE .env, Y CAMBIAR LAS VARIABLES A CONTINUACION
