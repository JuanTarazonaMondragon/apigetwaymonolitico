#  server client-r2 ${SERVICE1_REPLICA2_IP}:${SERVICE1_REPLICA2_PORT} check

backend be_delivery
  balance roundrobin
  server delivery ${SERVICE_DELIVERY_IP}:${SERVICE_DELIVERY_PORT} check
# AL USAR REPLICAS HAY QUE DUPLICAR LAS IPs DE LOS SERVICIOS DE .env, Y CAMBIAR LAS VARIABLES A CONTINUACION
