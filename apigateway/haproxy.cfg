global
  log /dev/log local0
  log localhost local1 notice
  maxconn 2000
  daemon

defaults
  log     global
  mode    http
  option  httplog
  option  dontlognull
  retries 3
  timeout connect 5000
  timeout client  50000
  timeout server  50000
  
frontend api_gateway
  bind *:${HAPROXY_PORT}
  acl PATH_client path_beg -i /client
  acl PATH_delivery path_beg -i /delivery
  acl PATH_machine path_beg -i beg /machine
  acl PATH_order path_beg -i beg /order
  acl PATH_payment path_beg -i beg /payment
  use_backend be_client if PATH_client
  use_backend be_delivery if PATH_delivery
  use_backend be_machine if PATH_machine
  use_backend be_order if PATH_order
  use_backend be_payment if PATH_payment

backend be_client
  balance roundrobin
  server client-r1 ${SERVICE_CLIENT_R1_IP}:${SERVICE_CLIENT_R1_PORT} check
  #server client-r2 ${SERVICE_CLIENT_R2_IP}:${SERVICE_CLIENT_R2_PORT} check

backend be_delivery
  balance roundrobin
  server delivery-r1 ${SERVICE_DELIVERY_R1_IP}:${SERVICE_DELIVERY_R1_PORT} check
  #server delivery-r2 ${SERVICE_DELIVERY_R2_IP}:${SERVICE_DELIVERY_R2_PORT} check

backend be_machine
  balance roundrobin
  server machine-r1 ${SERVICE_MACHINE_R1_IP}:${SERVICE_MACHINE_R1_PORT} check
  #server machine-r2 ${SERVICE_MACHINE_R2_IP}:${SERVICE_MACHINE_R2_PORT} check

backend be_order
  balance roundrobin
  server order-r1 ${SERVICE_ORDER_R1_IP}:${SERVICE_ORDER_R1_PORT} check
  #server order-r2 ${SERVICE_ORDER_R2_IP}:${SERVICE_ORDER_R2_PORT} check

backend be_payment
  balance roundrobin
  server payment-r1 ${SERVICE_PAYMENT_R1_IP}:${SERVICE_PAYMENT_R1_PORT} check
  #server payment-r2 ${SERVICE_PAYMENT_R2_IP}:${SERVICE_PAYMENT_R2_PORT} check

listen stats
  bind :${HAPROXY_STATS_PORT}
  stats enable
  stats uri /
  stats hide-version
  stats auth admin:admin

