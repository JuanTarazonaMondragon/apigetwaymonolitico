#  server machine-r2 ${SERVICE1_REPLICA2_IP}:${SERVICE1_REPLICA2_PORT} check

backend be_order
  balance roundrobin
  server order ${SERVICE_ORDER_IP}:${SERVICE_ORDER_PORT} check
# AL USAR REPLICAS HAY QUE DUPLICAR LAS IPs DE LOS SERVICIOS DE .env, Y CAMBIAR LAS VARIABLES A CONTINUACION
