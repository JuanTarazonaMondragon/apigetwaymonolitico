#  server payment-r2 ${SERVICE1_REPLICA2_IP}:${SERVICE1_REPLICA2_PORT} check

listen stats
  bind :${HAPROXY_STATS_PORT}
  stats enable
  stats uri /
  stats hide-version
  stats auth admin:admin

